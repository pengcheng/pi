<script language=javascript>
function updateDashboard() {
	$.ajax({
		type: "POST",
		url: '/refresh',
		dataType: 'json',
		success: function(data) {
			for (var key in data) {
				$('#' + key).text(data[key]);
			}
			setTimeout(updateDashboard, 1000);
		},
		error: function(data) {
			setTimeout(updateDashboard, 1000);
		}
	});
}
updateDashboard();
</script>
